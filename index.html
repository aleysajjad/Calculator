<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form action="">

        <input id="num1" value=""> <br> <br>
        <input id="num2" value=""> <br><br>
        <button id="add-btn">+</button>
        <button id="subtract-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <p id="result">Result: 0</p>


    </form>

    <script type="text/javascript">


        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
         resultElement = document.getElementById('result');

        document.getElementById('add-btn').addEventListener('click', () => {
            var result = parseFloat(num1.value) + parseFloat(num2.value);
            resultElement.textContent = `Result: ${result}`;
        });

        document.getElementById('subtract-btn').addEventListener('click', () => {
            var result = parseFloat(num1.value) - parseFloat(num2.value);
            resultElement.textContent = `Result: ${result}`;
        });

        document.getElementById('multiply-btn').addEventListener('click', () => {
            var result = parseFloat(num1.value) * parseFloat(num2.value);
            resultElement.textContent = `Result: ${result}`;
        });

        document.getElementById('divide-btn').addEventListener('click', () => {
            if (parseFloat(num2.value) !== 0) {
                var result = parseFloat(num1.value) / parseFloat(num2.value);
                resultElement.textContent = `Result: ${result}`;
            }
        });


    </script>


</body>

</html>
